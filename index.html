<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

<h2 class="nomeformulario">Formulário com Validação</h2>

<form id="meuFormulario" class="formulario" onsubmit="return validarEEnviarFormulario()" >
    <label for="campoA" class="campoAa">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>

    <br>
    <br>

    <label for="campoB" class="campoBb">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>

    <br>
    <br>

    <button type="submit"  class="botao">Enviar</button>

    <div id="mensagemValidacao" class="mensagem-validacao"></div>

</form>

</div>

<script defer src="main.js"></script>

</body>
</html>
